<div class="container">
  <table class="table table-dark table-striped mt-5 ">
    <thead>
      <tr>
        <th class="p-3" scope="col">Id</th>
        <th class="p-3"  scope="col">Nome</th>
        <th class="p-3"  scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let client of clients">
        <th scope="row">#{{client.id | number:'3.0'}}</th>
        <td>{{client.name}}</td>
        <td>{{client.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
