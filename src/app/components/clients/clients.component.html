<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="row mb-4">
        <div class="col-10  m-auto float-start border border-dark rounded-2 bg-dark text-white p-4">
          <form [formGroup]="formGroupClient">
            <div class="mb-3">
              <label for="name" class="form-label">Nome:</label>
              <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="E-mail">
            </div>

            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary" (click)="save()">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
      <div class="col-12 col-md-6">
        <div class="row">
          <table class="table table-dark table-striped ">
            <thead>
              <tr>
                <th class="p-3" scope="col">Id</th>
                <th class="p-3" scope="col">Nome</th>
                <th class="p-3" scope="col">Email</th>
                <th class="p-3 text-center" scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of clients">
                <th scope="row">#{{client.id | number:'3.0'}}</th>
                <td>{{client.name}}</td>
                <td>{{client.email}}</td>
                <td >
                  <button class="btn btn-primary  me-2" (click)="editar(client)">Editar</button>
                  <button class="btn btn-danger" (click)="remove(client)">Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
